<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>
    <style>
        *{
            margin: 0;
       
          background-color: black;
          background-image: url("rajat.gif");
          background-repeat: no-repeat;
          background-position: center;
          
        }
       
        #myCanvasContainer{
            align-items: center;
            text-align: center;
            height: 100%;
            width: 100%;
        }
     a{
       color:white;
     }
            </style>
</head>
<body>


    <div id="myCanvasContainer">
        <canvas width="1000" height="500" id="myCanvas" style="width: 100%;height: 100%;">
         <p>Anything in here will be replaced on browsers that support the canvas element</p>
         <ul>
          <li><a href="https://rajatmehta25.github.io/Reacttvapp/"  style=" color:rgb(250, 76, 76);" >Reacttvapp</a></li>
          <li><a href="https://rajatmehta25.github.io/test/" style="color:rgb(123, 246, 250)" >Testapp</a></li>
          <li><a href="https://rajatmehta25.github.io/React_todoapp/" style="color:rgb(84, 252, 126);">TodoList</a></li>
          <li><a href="https://rajatmehta25.github.io/chatapp/" style=" color:rgb(253, 105, 209);">Chatapp</a></li>
          <li><a href="https://rajatmehta25.github.io/React_accordion/" style="color:rgb(246, 255, 121);">Accordion</a></li>
         </ul>
        </canvas>
       </div>


    <script src="tagcanvas.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function() {
          try {
           
              TagCanvas.textHeight=40;
            TagCanvas.maxBrightness=1;
            TagCanvas.textColour = null;
            TagCanvas.Start('myCanvas');
          } catch(e) {
            // something went wrong, hide the canvas container
            document.getElementById('myCanvasContainer').style.display = 'none';
          }
        };
      </script>
</body>
